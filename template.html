    
    <div id="body" class="editable edit-animation edit-inset edit-color edit-image edit-typography edit-font-size">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div id="project_header">
                        <div id="project_logo" class="editable edit-image edit-resize edit-move">&nbsp;</div>
                        <div id="project_title" class="editable edit-move edit-resize">
                            <h1 class="editable edit-text edit-inset">{project.name}</h1>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row page_outer">
                <div id="page_title_holder" class="span12">    
                    <div id="page_title" class="span10">
                        <h2 data-role="page.name" class="editable edit-text edit-font-size">{page.name}</h2>
                    </div>
                    <div id="buttons">
                        <!-- Button to trigger modal -->
                        <a href="#resourceContent" role="button" class="btn" data-toggle="modal"><i class="icon-file"></i> Resources</a>

                        <a href="#helpContent" role="button" class="btn" data-toggle="modal"><i class="icon-book"></i> Help</a>
                    </div>
                    <!-- Modal -->
                    <div id="helpContent" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpContentLabel" aria-hidden="true">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h3 id="helpContentLabel" class="editable edit-text">Help</h3>
                      </div>
                      <div id="help_content" class="modal-body editable edit-html edit-inset">
                        <p>Help content is inserted here.</p>
                      </div>
                      <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                      </div>
                    </div>
                    <!-- Modal 2 -->
                    <div id="resourceContent" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="resourceContentLabel" aria-hidden="true">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                        <h3 id="resourceContentLabel" class="editable edit-text">Resources</h3>
                      </div>
                      <div class="modal-body">
                        <div  id="resource_content" class="editable edit-html edit-inset">
                            <p>Resource introduction content is inserted here.</p>
                        </div>
                        <div id="resource_navigation">
                            <ul>
                                {resources.html}
                            </ul>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                      </div>
                    </div>
                </div>
                <div id="page_wrapper" class="span12 editable edit-color">
                    {page.html}
                </div> 
            </div>
        </div>

        <div id="footer_navigation">                   
            <a id="menu_toggle" class="btn btn-warning" href="#project_navigation" data-toggle="dropdown" data-target="#project_navigation">
                <i class="icon-home icon-white"></i> Menu
            </a>
            <ul class="pager" data-role="pager">
                <li class="{previous.disabled}">
                    <a href="{previous.url}"><i class="icon-chevron-left icon-white"></i></a>
                </li>
                <li class="status">
                    {navigation.current} of {navigation.total}
                </li>
                <li class="{next.disabled}">
                    <a href="{next.url}"><i class="icon-chevron-right icon-white"></i></a>
                </li>
            </ul>
        </div>
        <div id="project_navigation">
            <ul data-role="navigation">
                {navigation.html}
            </ul>
        </div>
    </div>
